<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    p {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Number Guessing Game</h1>
  <div class="container">
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="guessField">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>
  </div>
  <script>
    // Generate a random number between 1 and 100
    const randomNumber = Math.floor(Math.random() * 10) + 1;

    // Get references to the input field and message paragraph
    const guessField = document.getElementById('guessField');
    const message = document.getElementById('message');

    // Store the number of guesses
    let guessCount = 0;

    // Check the user's guess
    function checkGuess() {
      const userGuess = Number(guessField.value);
      guessCount++;
      
      if (userGuess === randomNumber) {
        message.textContent = `Congratulations! You guessed the correct number (${randomNumber}) in ${guessCount} attempts.`;
        message.style.color = 'green';
        guessField.disabled = true;
      } else if (userGuess < randomNumber) {
        message.textContent = 'Too low! Try again.';
        message.style.color = 'red';
      } else if (userGuess > randomNumber) {
        message.textContent = 'Too high! Try again.';
        message.style.color = 'red';
      }

      guessField.value = '';
      guessField.focus();
    }
  </script>
</body>
</html>
